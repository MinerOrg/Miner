name: Unreal Engine Compile Check

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/adamrehn/ue4-full:5.3  # or ue5-full:5.3 if using UE5+
      credentials:
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify engine is available
        run: ue4 version

      - name: Compile Unreal Project
        run: ue4 build "$PWD/MyGame.uproject" Development Linux
